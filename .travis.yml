language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update -qq

install:
  - sudo add-apt-repository -y ppa:tuleu/precise-backports
  - sudo apt-get update
  - sudo apt-get install build-essential libopencv-dev libgflags-dev libgoogle-glog-dev libeigen3-dev
  - sudo apt-get install g++-4.8

before_script:
  - export CXX="g++-4.8"
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..

script: make
